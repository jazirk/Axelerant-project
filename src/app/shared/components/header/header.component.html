<nav [class.open]="hamburgerClicked" class="navbar">
  <div [class.open]="hamburgerClicked" (click)="navClicked()" class="navbar-hamburger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>
  <div class="navbar-title">COMPANY <span>LOGO</span></div>
  <ul [class.open]="hamburgerClicked" class="navbar-links">
    <li *ngFor="let item of navItems" (click)="goTo(item)">{{item}}</li>
    <app-button>Get in touch</app-button>
  </ul>
</nav>
